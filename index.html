<body>
<!-- MAIN INPUT FORM ------------------------------------------------------->
    <form>
        What is your main focus today? <br />
        <input type="text" id="mainFocusQuestion">
        <input type="button" value="Add" onClick="getMainFocus()"/>
    </form>
    <p id="mainFocusParagraph"></p>

<!-- TO DO LIST ELEMENTS --------------------------------------------------->
    <div>
        <form name="todoList" onsubmit="handlers.addTodo(); return false">
        <input id="textInput" type="text" placeholder="Add a task"/>
        <input type="submit" style="display:none"/>
        </form>
    </div>

    <div>
        <button onclick = "handlers.toggleAll()">Toggle All</button>
    </div>

    <ul>
    </ul>

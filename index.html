<!DOCTYPE html >
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="width=device-width" charset="utf-8" name="viewport"/>
  <link rel="stylesheet" type"text/css" href="style/style.css"/>
  <link href="https://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
  <script src="script/script.js" type="text/javascript"></script>
  <title> Momentum Project </title>
</head>

<body>
	<div class="weather-module">
		<div id="current-weather-wrapper">
			<div id="wm-top-row">
				<div id ="wm-icon">
				</div>
				<div id="wm-temp">
				</div>
			</div>
			<div id="wm-location">
			</div>
		</div>
		<div id="forecast-wrapper">
			<div id="wm-forecast-title">
				7 Day Forecast
			</div>
			<div id="forecast-data">
				<div id="day" class="cell">
				</div>
				<div id="wm-fcTemp" class="cell">
				</div>
				<div id="wm-fcDesc" class="cell">
				</div>
				<div id="wm-fcIcon" class="cell">
				</div>
			</div>
		</div>
	</div>

	<script>
		getLocation();
	</script>

</body>

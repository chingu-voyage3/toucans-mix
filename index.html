<!DOCTYPE html >
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="width=device-width" charset="utf-8" name="viewport"/>
  <link rel="stylesheet" type"text/css" href="style/style.css"/>

  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.1/jquery-ui.min.js" type="text/javascript"></script>
  <script src="script/script.js" type="text/javascript"></script>
  <title> Momentum Project </title>
</head>

<body>
  <div id="top-row-container">
      <div id="invisible-flex-item"></div>
        <div class="quote-container">
           <div class="quote quote-style"></div>
           <div class="author quote-style"></div>
        </div>
		<div id="current-weather-wrapper" onclick="weatherSlider()">
			<div id="wm-top-row">
				<div id ="wm-icon">
				</div>
				<div id="wm-temp">
				</div>
			</div>
			<div id="wm-location">
			</div>
		</div>
	</div>
	<div class="weather-module">

		<div id="forecast-wrapper">
			<div id="wm-forecast-title">
				7 Day Forecast
			</div>
			<div id="forecast-data">
				<div class="table-row">
					<div id="day1" class="days cell">
					</div>
					<div id="wm-fcTemp1" class="cell">
					</div>
					<div id="wm-fcDesc1" class="cell">
					</div>
					<div id="wm-fcIcon1" class="cell">
					</div>
				</div>
				<div class="table-row">
					<div id="day2" class="days cell">
					</div>
					<div id="wm-fcTemp2" class="cell">
					</div>
					<div id="wm-fcDesc2" class="cell">
					</div>
					<div id="wm-fcIcon2" class="cell">
					</div>
				</div>
				<div class="table-row">
					<div id="day3" class="days cell">
					</div>
					<div id="wm-fcTemp3" class="cell">
					</div>
					<div id="wm-fcDesc3" class="cell">
					</div>
					<div id="wm-fcIcon3" class="cell">
					</div>
				</div>
				<div class="table-row">
					<div id="day4" class="days cell">
					</div>
					<div id="wm-fcTemp4" class="cell">
					</div>
					<div id="wm-fcDesc4" class="cell">
					</div>
					<div id="wm-fcIcon4" class="cell">
					</div>
				</div>
				<div class="table-row">
					<div id="day5" class="days cell">
					</div>
					<div id="wm-fcTemp5" class="cell">
					</div>
					<div id="wm-fcDesc5" class="cell">
					</div>
					<div id="wm-fcIcon5" class="cell">
					</div>
				</div>
				<div class="table-row">
					<div id="day6" class="days cell">
					</div>
					<div id="wm-fcTemp6" class="cell">
					</div>
					<div id="wm-fcDesc6" class="cell">
					</div>
					<div id="wm-fcIcon6" class="cell">
					</div>
				</div>
				<div class="table-row">
					<div id="day7" class="days cell">
					</div>
					<div id="wm-fcTemp7" class="cell">
					</div>
					<div id="wm-fcDesc7" class="cell">
					</div>
					<div id="wm-fcIcon7" class="cell">
					</div>
				</div>
			</div>
		</div>
	</div>
<!-- clock element -->
  <p id="clock"></p>
  <p id="phrase"> </p>

<!-- settings element -->
  <button id="setting"><i class="fa fa-3x fa-cog" aria-hidden="true"></i></button>

  <div id="menu"> 
	  
		<div id="wrapperTitles">
				<ul>
					<li> General </li>
					<!--<li> Photos</li>
					<li> Quotes </li> -->
					<li> Balance</li>
				</ul>
		</div>

	<div id="wrapperSettingsContent">
	
	<div id="menutitle"> <p> General </p></div>
    <ul>
      <li> <input type="text" name="enterName" id="enterName"  placeholder="Enter your name ..." onchange="saveName(); retName();" > </input></li>
	  
	  <li> <p> 24-Hour clock </p> <input type="checkbox" name="Setting" id="timeCheck" class="settingCheck" onclick="saveCheckbox(); retCheckbox(); clockFormat();"> <label for="timeCheck"></label></input> </li>
      <li> <p> Show Weather </p> <input type="checkbox" name="Setting" id="weatherCheck"class="settingCheck" onclick="saveCheckbox(); retCheckbox(); checkboxWeather();"> <label for="weatherCheck"></label></input></li>
	  <li> <p> Show To-dos </p> <input type="checkbox" name="Setting" id="toDoCheck" class="settingCheck" onclick="saveCheckbox(); retCheckbox(); checkboxToDo();"> <label for="toDoCheck"></label> </input></li>
	  <li> <p> Show Links </p> <input type="checkbox" name="Setting" id="linkCheck" class="settingCheck" onclick="saveCheckbox(); retCheckbox();"> <label for="linkCheck"></label> </input></li>
	 
	  <button id="clearSettings" class="buttonSettings" onclick="clearSettings()"> Clear Settings </button>
    </ul>
  
	</div>
</div>

<!-- Todo element -->
<button id="toDo"> To Do </button>
<div id="toDoMenu">
<input type="text" name=addTask id="enterTask" placeholder="Enter task"> </input>

</div>

</body>
</html>
